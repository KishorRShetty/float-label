<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form class="opt-in-form">
    <div class="half-input-container">
      <input list="title" class="half" required placeholder=" ">
      <label>Title</label>
    </div>

    <datalist id=title>
      <option>Mr.</option>
      <option>Mrs.</option>
      <option>Dr.</option>
    </datalist>

    <div class="full-input-container">
      <input type="text" class="full" value="FN" placeholder=" " required>
      <label>First Name</label>
    </div>
    <div class="full-input-container">
      <input type="text" class="full" placeholder=" " value="ABC" required>
      <label>Last Name</label>
    </div>
    <div class="half-input-container">
      <input type="text" class="half" placeholder=" " required>
      <label>Postal</label>
    </div>
    <div class="full-input-container">
      <input type="text" class="full" placeholder=" " required>
      <label>email</label>
    </div>
    <div class="full-input-container">
      <input list="specialty" class="full" placeholder=" " required>
      <label>Specialty</label>
    </div>

    <datalist id=specialty>
      <option>Cardiologist</option>
      <option>Oncologist</option>
      <option>Hematologist</option>
    </datalist>
  </form>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
